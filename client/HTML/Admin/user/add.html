      // Handle course addition form submission
      document.getElementById('addCourseForm').addEventListener('submit', async function(event) {
          event.preventDefault();

          const newCourse = {
              coursename: document.getElementById('inputCourseName').value,
              description: document.getElementById('inputDescription').value,
              price: parseFloat(document.getElementById('inputPrice').value),
              tags: document.getElementById('inputTags').value.split(',').map(tag => tag.trim()), // Split by comma
              videourl: document.getElementById('inputVideoUrl').value,
          };

          try {
              const response = await fetch('/api/SendCourse', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(newCourse),
              });

              if (response.ok) {
                  const data = await response.json();
                  console.log('Course added:', data);
                  alert('Course added successfully!');
                  document.getElementById('addCourseForm').reset(); // Reset the form after successful submission
              } else {
                  console.error('Failed to add course:', response.status);
              }
          } catch (error) {
              console.error('Error adding course:', error);
          }
      });
