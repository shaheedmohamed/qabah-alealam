    <script>
        // Function to fetch and display courses
        async function fetchCourses() {
            try {
                const response = await fetch('/api/courses');
                const courses = await response.json();

                const courseTableBody = document.getElementById('courseTableBody');
                courseTableBody.innerHTML = ''; // Clear existing rows

                courses.forEach((course, index) => {
                    const row = `
                        <tr>
                            <th scope="row">${index + 1}</th>
                            <td>${course.coursename}</td>
                            <td>${course.description}</td>
                            <td>${course.price} $</td>
                            <td>${new Date(course.timestamp).toLocaleDateString()}</td>
                            <td>
                                <a class="btn btn-primary btn-sm" onclick="showCourseDetails('${course._id}')">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a class="btn btn-warning btn-sm" onclick="showModifyCourseModal('${course._id}')">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button class="btn btn-danger btn-sm" onclick="deleteCourse('${course._id}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    courseTableBody.insertAdjacentHTML('beforeend', row);
                });
            } catch (error) {
                console.error('Error fetching courses:', error);
            }
        }

        // Call the fetchCourses function when the page loads
        window.onload = fetchCourses;

        // Function to delete a course
        async function deleteCourse(courseId) {
            const confirmed = confirm('Are you sure you want to delete this course?');
            if (confirmed) {
                try {
                    const response = await fetch(`/api/courses/${courseId}`, {
                        method: 'DELETE',
                    });
                    if (response.ok) {
                        fetchCourses(); // Refresh the course list
                    } else {
                        console.error('Failed to delete course:', response.status);
                    }
                } catch (error) {
                    console.error('Error deleting course:', error);
                }
            }
        }

        // Function to show course details
        async function showCourseDetails(courseId) {
            try {
                const response = await fetch(`/api/courses/${courseId}`);
                const course = await response.json();

                document.getElementById('modalCourseName').innerText = course.coursename;
                document.getElementById('modalCourseDescription').innerText = course.description;
                document.getElementById('modalCoursePrice').innerText = `${course.price} $`;
                document.getElementById('modalCourseTags').innerText = course.tags.join(', ');
                document.getElementById('modalCourseVideoUrl').innerText = course.videourl;
                document.getElementById('modalCourseTimestamp').innerText = new Date(course.timestamp).toLocaleDateString();

                const modal = new bootstrap.Modal(document.getElementById('courseDetailsModal'));
                modal.show();
            } catch (error) {
                console.error('Error fetching course details:', error);
            }
        }

        // Function to show the modify course modal
        async function showModifyCourseModal(courseId) {
            try {
                const response = await fetch(`/api/courses/${courseId}`);
                const course = await response.json();

                document.getElementById('courseId').value = course._id;
                document.getElementById('modifyCourseName').value = course.coursename;
                document.getElementById('modifyCourseDescription').value = course.description;
                document.getElementById('modifyCoursePrice').value = course.price;
                document.getElementById('modifyCourseTags').value = course.tags.join(', ');
                document.getElementById('modifyCourseVideoUrl').value = course.videourl;

                const modal = new bootstrap.Modal(document.getElementById('modifyCourseModal'));
                modal.show();
            } catch (error) {
                console.error('Error fetching course details for modification:', error);
            }
        }

        // Handle course modification form submission
        document.getElementById('modifyCourseForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const courseId = document.getElementById('courseId').value;

            const modifiedCourse = {
                coursename: document.getElementById('modifyCourseName').value,
                description: document.getElementById('modifyCourseDescription').value,
                price: document.getElementById('modifyCoursePrice').value,
                tags: document.getElementById('modifyCourseTags').value.split(',').map(tag => tag.trim()), // Split by comma
                videourl: document.getElementById('modifyCourseVideoUrl').value,
            };

            try {
                const response = await fetch(`/api/courses/${courseId}`, {
                    method: 'PUT', // Use PUT method for update
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(modifiedCourse),
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Course updated:', data);
                    fetchCourses(); // Refresh the course list
                    const modal = bootstrap.Modal.getInstance(document.getElementById('modifyCourseModal'));
                    modal.hide(); // Hide the modal
                } else {
                    console.error('Failed to update course:', response.status);
                }
            } catch (error) {
                console.error('Error updating course:', error);
            }
        });
    </script>
